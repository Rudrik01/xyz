<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEB File Hack - Upload</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/upload.css') }}">
</head>
<body>
    <div class="container">
        <h1>Upload SEB File</h1>
        {% if error %}
        <p class="error">{{ error }}</p>
        {% endif %}
        <form method="POST" enctype="multipart/form-data">
            <label for="file">Select SEB file:</label><br>
            <input type="file" id="file" name="file"><br>
            <label for="password">Enter password if any (optional):</label><br>
            <input type="password" id="password" name="password"><br><br>
            <input type="submit" value="Upload">
        </form>
    </div>
</body>
</html>
